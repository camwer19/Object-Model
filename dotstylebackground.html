<html>
  <body>
    <button onclick="changeMe()">Change Background</button>
    <input type="text" id="userColor">
    <button onclick="submitColor()">Enter Color</button>
    <script>
      var colors = [
        "#ff2ff6",
        "#53ed6c",
        "#64b2ea",
        "#a661e8",
        "#cae861",
        "#e5aa5e",
        "#e2635a"
      ]
      
      function submitColor() {
        var uColor = document.getElementById('userColor').value;
        document.getElementById('userColor').value = "";
        colors.push(uColor);
      }
      
      function changeMe(){
        var rand = Math.floor(Math.random() * colors.length);
        document.body.style.backgroundColor = colors[rand];
      }
      
      //function changeMe() {
        //document.body.style.background = "url(https://media.giphy.com/media/WYEWpk4lRPDq0/giphy.gif)";
        //document.body.style.backgroundSize = "Cover";
      //}
    </script>
  </body>
</html>

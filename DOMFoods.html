<html>
  <head>
    
  </head>
  
  <body>
    <input type="number" id="quantity">
    <script>
    
      var spicyAhi = {
      fishType: "Ahi",
      sauce: "Sriracha & Mayo",
      price: 27.95,
      rice: "white",
      ounces: 8
    };
    
    function buyMe() {
      var qty = document.getElementById('quantity').value;
      var total = (qty * spicyAhi.price).toFixed(2);
      document.getElementById('placeHere').innerHTML = "You owe " + total;
    };
    
    </script>
    
    <button onclick="buyMe()">Click Me</button>
    <h1 id="placeHere"></h1>
  </body>
</html>
